variables:
  SKIP_SELENIUM_TESTS: 'yes'
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""

stages:
  - test

services:
  - postgres:latest

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules
    - $HOME/.cache/pip

lint_typescript:
  stage: test
  image: node:8
  script:
    - cd client/
    - NODE_ENV=dev yarn
    - yarn run lint
    - NODE_ENV=production webpack

test_python34:
  stage: test
  image: python:3.4
  script:
    - cd server/
    - pip install tox
    - tox --skip-missing-interpreters

test_python35:
  stage: test
  image: python:3.5
  script:
    - cd server/
    - pip install tox
    - tox --skip-missing-interpreters

test_python36:
  stage: test
  image: python:3.6
  script:
    - cd server/
    - pip install tox
    - tox --skip-missing-interpreters

test_pypy35:
  stage: test
  image: pypy:3-5
  script:
    - cd server/
    - pip install tox
    - tox --skip-missing-interpreters
