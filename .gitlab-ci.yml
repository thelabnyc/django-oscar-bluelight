variables:
  SKIP_SELENIUM_TESTS: 'yes'
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: 'trust'

stages:
  - test

services:
  - postgres:latest
  - redis:latest

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules
    - $HOME/.cache/pip

lint_typescript:
  stage: test
  tags:
    - django-oscar
  image: node:12
  script:
    - cd client/
    - NODE_ENV=dev yarn
    - yarn run lint
    - NODE_ENV=production node_modules/.bin/webpack

test:
  stage: test
  tags:
    - django-oscar
  image: $IMAGE
  script:
    - cd server/
    - pip install tox
    - tox -e $TOX_ENVS
  artifacts:
    paths:
      - server/junit-*/
    reports:
      junit:
        - server/junit-*/TEST-*.xml
  parallel:
    matrix:
      - IMAGE: python:3.7
        TOX_ENVS: py37-django{220,300}-drf{310,311,312}-oscar{21}

      - IMAGE: python:3.8
        TOX_ENVS: py38-django{220,300}-drf{310,311,312}-oscar{21}

      - IMAGE: python:3.9
        TOX_ENVS: py39-django{220,300}-drf{310,311,312}-oscar{21}

      - IMAGE: pypy:3
        TOX_ENVS: pypy3-django{220,300}-drf{310,311,312}-oscar{21}
