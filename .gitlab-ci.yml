variables:
  SKIP_SELENIUM_TESTS: 'yes'
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: 'trust'

stages:
  - test

services:
  - postgres:latest
  - redis:latest

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules
    - $HOME/.cache/pip

lint_typescript:
  stage: test
  tags:
    - django-oscar
  image: node:12
  script:
    - cd client/
    - NODE_ENV=dev yarn
    - yarn run lint
    - NODE_ENV=production node_modules/.bin/webpack

test_python37:
  stage: test
  tags:
    - django-oscar
  image: python:3.7
  script:
    - cd server/
    - pip install tox
    - tox -e 'py37-django{220,300}-drf{310,311}-oscar{21}'

test_python38:
  stage: test
  tags:
    - django-oscar
  image: python:3.8
  script:
    - cd server/
    - pip install tox
    - tox -e 'py38-django{220,300}-drf{310,311}-oscar{21}'

test_pypy3:
  stage: test
  tags:
    - django-oscar
  image: pypy:3
  script:
    - cd server/
    - pip install tox
    - tox -e 'pypy3-django{220,300}-drf{310,311}-oscar{21}'
