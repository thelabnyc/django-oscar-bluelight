variables:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ''
  POSTGRES_HOST_AUTH_METHOD: 'trust'

stages:
  - test
  - release

services:
  - postgres:latest
  - redis:latest

cache:
  key: '$CI_PROJECT_NAME'
  paths:
    - node_modules
    - $HOME/.cache/pip

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.3.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-gitlab-release@0.3.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-to-pypi@0.3.1
    inputs:
      pkg_dir: server/


lint_typescript:
  stage: test
  image: node:22
  script:
    - cd client/
    - NODE_ENV=dev npm i
    - npm run lint
    - NODE_ENV=production node_modules/.bin/webpack

test:
  stage: test
  image: "registry.gitlab.com/thelabnyc/python:${IMAGE}"
  script:
    - cd server/
    - pip install tox
    - tox
  coverage: '/^TOTAL.+?(\d+\%)$/'
  parallel:
    matrix:
      - IMAGE: py313
        TOX_SKIP_ENV: "^(?!py313-)"
