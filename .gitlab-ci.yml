variables:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: 'trust'

stages:
  - test
  - release

services:
  - postgres:latest
  - redis:latest

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules
    - $HOME/.cache/pip

lint_typescript:
  stage: test
  tags:
    - django-oscar
  image: node:14
  script:
    - cd client/
    - NODE_ENV=dev yarn
    - yarn run lint
    - NODE_ENV=production node_modules/.bin/webpack

test:
  stage: test
  tags:
    - django-oscar
  image: $IMAGE
  script:
    - cd server/
    - pip install tox
    - tox -e $TOX_ENVS
  artifacts:
    paths:
      - server/junit-*/
    reports:
      junit:
        - server/junit-*/TEST-*.xml
  parallel:
    matrix:
      - IMAGE: python:3.7
        TOX_ENVS: py37-django{220,320}-drf{312}-oscar{31}

      - IMAGE: python:3.8
        TOX_ENVS: py38-django{220,320}-drf{312}-oscar{31}

      - IMAGE: python:3.9
        TOX_ENVS: py39-django{220,320}-drf{312}-oscar{31}

      - IMAGE: pypy:3
        TOX_ENVS: pypy3-django{220,320}-drf{312}-oscar{31}

publish_pkg:
  image: python:3.9
  stage: release
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED
  script:
    - cd server/
    - pip install twine
    - python setup.py sdist bdist_wheel
    # Publish to PyPI
    - export TWINE_USERNAME=__token__
    - export TWINE_PASSWORD=${PYPI_TOKEN}
    - python -m twine upload
        --repository-url https://upload.pypi.org/legacy/
        dist/*
    # Publish to Gitlab
    - export TWINE_USERNAME=gitlab-ci-token
    - export TWINE_PASSWORD=${CI_JOB_TOKEN}
    - python -m twine upload
        --repository-url https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/pypi
        dist/*

publish_gitlab_release:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED
  script:
    - echo 'release job'
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: 'Release $CI_COMMIT_TAG. Tagged by $GITLAB_USER_LOGIN'
    tag_name: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_TAG'
