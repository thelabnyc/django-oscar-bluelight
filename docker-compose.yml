version: '3.4'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  redis:
    image: redis:latest

  selenium:
    image: selenium/standalone-chrome-debug:3.12.0
    environment:
      SCREEN_WIDTH: '1920'
      SCREEN_HEIGHT: '1480'

  node:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    command: webpack --watch
    environment:
      NODE_ENV: 'production'
    volumes:
      - ./client/:/oscarbluelight/client/
      - ./server/:/oscarbluelight/server/

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    command: python sandbox/manage.py runserver 0.0.0.0:8000
    environment:
      SKIP_SELENIUM_TESTS: 'yes'
    ports:
      - '8000:8000'
    depends_on:
      - postgres
      - redis
      - selenium
    volumes:
      - ./client/:/oscarbluelight/client/
      - ./server/:/oscarbluelight/server/
