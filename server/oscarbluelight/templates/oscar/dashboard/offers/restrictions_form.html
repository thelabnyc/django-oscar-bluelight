{% extends 'oscar/dashboard/offers/restrictions_form.html' %}

{% block extrascripts %}
    {{ block.super }}

    <script type="text/javascript">
        function setGroupDisabledState() {
            const userTypeIsSelected = document.querySelector('#id_offer_type').value === "User";
            $('#id_groups').prop("disabled", !userTypeIsSelected);
        }

        setGroupDisabledState();

        $('#id_offer_type').on('change', setGroupDisabledState);
    </script>
{% endblock %}
