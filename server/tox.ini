[tox]
toxworkdir={env:TOX_WORK_DIR:.tox}
envlist = py{py3,37,38,39}-django{220,320}-drf{312}-oscar{31}

[testenv]
passenv = *
extras = development
deps =
    django220: django>=2.2,<3.0
    django320: django>=3.2,<3.3
    drf312: djangorestframework>=3.12,<3.13
    oscar31: django-oscar>=3.1b0,<3.2
commands =
    flake8 src sandbox setup.py
    coverage erase
    coverage run --source oscarbluelight -p {toxinidir}/sandbox/manage.py test oscarbluelight --noinput
    - coverage combine
    - coverage report -m
