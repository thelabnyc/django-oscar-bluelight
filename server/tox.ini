[tox]
toxworkdir={env:TOX_WORK_DIR:.tox}
envlist = py{310,311,312}-django{320}-drf{314}-oscar{32}
          ; Disabled until DRF supports Django 4.2
          ; py{310,311,312}-django{420}-drf{314}-oscar{32}

[testenv]
passenv = *
extras = development
deps =
    django320: django>=3.2,<3.3
    django420: django>=4.2,<4.3
    drf314: djangorestframework>=3.14,<3.15
    oscar32: django-oscar>=3.2,<3.3
setenv =
    PYTHONWARNINGS = d
commands =
    flake8 src sandbox setup.py
    coverage erase
    coverage run --source oscarbluelight -p {toxinidir}/sandbox/manage.py test oscarbluelight --noinput
    - coverage combine
    - coverage report -m
